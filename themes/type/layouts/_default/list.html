{{ define "main" }}
	<main class='{{- .Params.category | default "default" -}}'>
		<article class="content">
			{{ if or .Title .Content }}
				{{ with .Title }}<h1>{{ . }}</h1>{{ end }}
				{{ with .Content }}{{ . }}{{ end }}
			{{ end }}
			<ul class="index-list">
			{{ range .Paginator.Pages }}
				<li>
					<a href="{{ .Permalink }}">{{ .Title }}</a>
					{{ with .Page.Params.summary}}<p>{{ . }}</p>{{ end }}
				</li>
			{{ end }}
			</ul>
		</article>
	</main>
{{ end }}
